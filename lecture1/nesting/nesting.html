<!DOCTYPE html>
<html>

<head>
  <title>My Web Page!</title>
  <link rel="stylesheet" href="nesting.css">
</head>

<body>

  <div>
    <p>This is a paragraph inside the div.</p>

    List inside the div:
    <ul>
      <li>item one</li>
      <li>item two</li>
      <li>item three</li>
    </ul>
  </div>

  <div>
    <p>This is a paragraph outside the div. test</p>

    List outside the div: test
    <ul>
      <li>item one</li>
      <li>item two</li>
      <li>item three</li>
    </ul>
  </div>
</body>

</html>
